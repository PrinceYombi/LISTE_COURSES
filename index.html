<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listes de courses</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/image/AU-BON-PAIN-boulangerie-rochecorbon-featured-prestations.png" alt="">
    </header>
    <div class="container">
        <div class="liste-content">
            <div class="research-liste">
                <input type="text" name="articleEnter" id="articleEnter" placeholder="Entrer un article...">
                <div class="add-liste" id="add-liste">
                    + Ajouter dans la liste
                 </div>
            </div>
            <div class="liste-course">
                <div class="liste-title">
                    <h2>Ma liste de courses</h2>
                </div>
                <ul class="articles" id="articles">
                    <!--
                        <li class="article">
                            <span class="sell">Ma liste de course 1</span>
                            <button class="btn btn-primary">Modifier</button>
                            <button class="btn btn-success">Acheter</button>
                            <button class="btn btn-danger">Supprimer</button>
                        </li>
                    -->
                </ul>
                <div class="reset-liste">
                    Vider la liste
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
